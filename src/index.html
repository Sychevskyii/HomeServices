<!doctype html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"HomePage" })
  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})
      <main class="page">
        <section class="hero">
          <div class="hero__image">
            <img class="ibg" src="@img/hero/image-left.jpg" alt="A man" />
          </div>
          <div class="hero__body">
            <div class="hero__content">
              <ul class="hero__items items-hero">
                <li class="items-hero__item">Maintenances</li>
                <li class="items-hero__item">Repairs</li>
                <li class="items-hero__item">Improvements</li>
              </ul>
              <div class="hero__block-header block-header block-header--center">
                <h1
                  class="block-header__title block-header__title--white block-header__title--big"
                >
                  Need improvement or repair your home? we can help!
                </h1>
              </div>
              <ul class="hero__done done">
                <li class="done__item">Free  Quotes</li>
                <li class="done__item">100%  Commitment-Free</li>
              </ul>
            </div>
            <div class="hero__advantages">

            </div>
          </div>
          <div class="hero__image">
            <img class="ibg" src="@img/hero/image-right.jpg" alt="A man" />
          </div>
        </section>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
